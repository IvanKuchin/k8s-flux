apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress-redirect
  annotations:
    nginx.ingress.kubernetes.io/permanent-redirect: "https://old1.w-influencers.com"
spec:
  rules:
  - host: w-influencers.com
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - old1.w-influencers.com
    secretName: https-secret
  rules:
  - host: old1.w-influencers.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: app-service
            port:
              number: 80
