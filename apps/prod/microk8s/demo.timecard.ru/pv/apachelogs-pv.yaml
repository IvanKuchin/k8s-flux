apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: apachelogs-pvc
spec:
  storageClassName: slow
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  volumeName: demo.timecard.ru-apachelogs-pv
---
apiVersion: v1
kind: PersistentVolume
metadata:
  labels:
    type: nfs
  name: demo.timecard.ru-apachelogs-pv
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 10Gi
  nfs:
    path: /storage_local/demo.timecard.ru/apache_logs
    server: 172.16.17.69
  storageClassName: slow
