---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageRepository
metadata:
  name: websocket-chat
  namespace: flux-system
spec:
  image: ghcr.io/ivankuchin/websocket-chat
  interval: 24h0m0s

---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: websocket-chat
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: websocket-chat
  policy:
    semver:
      range: 1.x.x

