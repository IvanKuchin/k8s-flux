---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageRepository
metadata:
  name: connme-app
  namespace: flux-system
spec:
  image: ghcr.io/ivankuchin/connme.ru-app
  interval: 24h0m0s

---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: connme-app
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: connme-app
  policy:
    semver:
      range: 1.x.x

